<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
</head>
<body>
    <h1>Feedback Form</h1>
    <form id="feedbackForm">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name"><br>
        <span id="nameError" style="color: red; display: none;">Name is required!</span><br><br>

        <label for="email">Email:</label><br>
        <input type="text" id="email" name="email"><br>
        <span id="emailError" style="color: red; display: none;">Valid email is required!</span><br><br>

        <button type="submit">Submit</button>
    </form>

    <p id="successMessage" style="color: green; display: none;">Thank you for your feedback!</p>

    <script src="script.js"></script>
</body>
</html>
